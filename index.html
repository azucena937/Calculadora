<!DOCTYPE html>
<html lang="en">
    <section>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="style.css" rel="stylesheet"/>  
</head>
<body>
    <br>
<h1 class="-sm"> Calculadora</h1>
<p>
    <div>
    <button type="button" class="btn btn-primary btn-lg outline" id="Calculadora" >
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calculator" viewBox="0 0 16 16">

          </svg>
          <div class="row my-7 justify-content">
            <div class="col-sm">
              <input placeholder="Número 1"  id="num1" type="text">
            </div>
            <div class="col-sm">
              <input placeholder="Número 2"  id="num2" type="text">
            </div>
           <div class="row my-7 justify-content">
            <div class="col-sm">
                <input placeholder="Resultado" id="resultado" type="text">
            </div>
        </div>
    </button>
</div>
</p>
<p id="operaciones">
    <button type="button" class="btn btn-primary btn-lg outline" input id="suma" type="text">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/>
          </svg>
    </button>
    <button type="button" class="btn btn-primary btn-lg outline" id="resta" type="text">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-dash-circle-fill" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM4.5 7.5a.5.5 0 0 0 0 1h7a.5.5 0 0 0 0-1h-7z"/>
          </svg>
    </button>
    <button type="button" class="btn btn-primary btn-lg outline" id="multiplicación" type="text">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle-fill" viewBox="0 0 16 16">
        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
      </svg>
    </button>
    <button type="button" class="btn btn-primary btn-lg outline" input id="división" type="text">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-slash-circle-fill" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.646-2.646a.5.5 0 0 0-.708-.708l-6 6a.5.5 0 0 0 .708.708l6-6z"/>
          </svg>
    </button>
</p>

    </body>
